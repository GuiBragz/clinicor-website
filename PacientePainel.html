<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinicor - homepage</title>
    <link rel="stylesheet" href="csspainel2.css">
    <link rel="icon" href="images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilos adicionados */
        .funcionario-info {
            position: absolute;
            top: -60px;
            left: -10px;
            color: #FEA625;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .circulo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #A93A2F;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .circulo i {
            color: white;
            font-size: 150px;
        }

        .nome, .funcao {
            text-align: center;
        }

        .nome {
            font-weight: bold;
            text-transform: uppercase;
            color: #A93A2F;
        }

        .funcao {
            font-style: italic;
            color: #FEA625;
        }

        /* Estilos da caixa de sobreposição */
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup {
            display: none;
            position: absolute;
            background-color: rgb(241, 235, 235);
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
        }

        .close {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: #A93A2F;
        }

        .close i {
            font-size: 24px;
        }

        /* Estilos da box de ícone pessoa card */
        .pessoa-card {
            position: absolute;
            top: 190px; /* Ajustado para cima */
            left: 140px;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            background-color: #fafafa;
            border-radius: 20px;
            border: 1px solid #dab40f; /* Cor da linha */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1;
        }

        .pessoa-card i {
            color: #FEA625;
            font-size: 30px;
            position:relative;
            top: -20px;
        }
        .pessoa-card p {
            position: absolute;
            top: 60px; /* Ajustado para cima */
            font-size: 14px;
            color: rgb(245, 11, 11);
            text-align: center;
            width: 100%;
        }
        /* Estilos dos retângulos */
        .retangulo {
            width: 400px;
            height: 80px;
            background-color: #fafafa;
            border: 1px solid #A93A2F;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
        }

        /* Estilos do texto dentro dos retângulos */
        .retangulo p {
            margin: 0;
            font-size: 18px;
            color: #A93A2F;
            font-weight: bold;
            text-align: center;
        }

        .centralizar {
            position: absolute;
            top: 45%;
            left: 65%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /*Retirar a linha azul dos links dos medicos, pacientes e nova consulta*/
        a {
            text-decoration: none;
        } 

        /* painel de pesquisa*/
        .search-box {
            width: 300px;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 1px;
            display: flex;
            align-items: center;
            margin-top: -300px;
        }

        /*tamanho da barra*/
        .search-box input[type="text"] {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 14px;
        }



        .faleconosco-box {
            width: 300px;
            height: 80px;
            background-color: #fafafa;
            border: 1px solid #A93A2F;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            top: 800px;
            left: -25px;
        }

        .faleconosco-box p {
            margin: 0;
            font-size: 18px;
            color: #A93A2F;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <iframe src="barraFuncionario.html" width="100%" height="110px" frameborder="0"></iframe>
    <form action="">
        <div>
            <img src="images/slide_background_home.png" alt="" class="imagemfundo">
        </div>
        <div class="slide">
            <!-- Adição do círculo com ícone de pessoa, nome do funcionário e função -->
            <div class="funcionario-info">
                <div class="circulo">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="nome">Nome do Paciente</div>
            </div>
            <div class="pessoa-card" style="left: 90px; top: 190px;" onclick="openOverlay()">
                <i class="bi bi-person-badge-fill"></i>
                <p>Informações Pessoais</p>
            </div>
        </div>
        <div class="faleconosco-box">
            <a href="mailto:seuemail@exemplo.com">
                <p>Contato</p>
            </a>
        </div>
        <!-- Caixa de sobreposição -->
        <div class="overlay" id="overlay" onclick="closeOverlay()"></div>
        <div class="popup" id="popup">
            <div class="close" id="closeBtn" onclick="closeOverlay()"><i class="bi bi-x-circle"></i></div>
            <!-- Conteúdo da caixa de sobreposição -->
            <br>
            Informações:
            Nome:Fulano(a)x <p></p>
            Idade:X         <p></p>
            Descrição do Funcionario: altura, cor de cabelo, cor dos olhos etc   
            
        </div>
        <div class="centralizar">
            <a href="PegarExames.html">
                <div class="retangulo">
                    <p>Pegar exames</p>
                </div>
            </a>
            
            <a href="MarcarConsulta.html">
                <div class="retangulo">
                    <p>Novo procedimento</p>
                </div>
            </a>
            

        </div> 
    </form>
    <script src="mudarhome.js"></script>
    <script>
        // Função para mostrar o popup
        function openOverlay() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Função para fechar o popup
        function closeOverlay() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        
    </script>
</body>
</html>
