<main>
    <div class="cadastro-area">
        <h1>Novo Paciente</h1><br>
        <form action="back-end/controlador_cadastro_paciente.php" method="post" enctype="multipart/form-data">
            <div class="homec"><a href="home.html"><img src="images/favicon.ico.png" alt="home"></a></div> <!-- div que vai receber a imagem da home -->
            <label>&ensp;Nome<br>
                <input type="text" name="nome" class="input-campo" required id="input-nome" size="28" placeholder="  Nome Aqui"></label><br><br>
            <label>&ensp;Data de Nascimento<br>
                <input type="date" name="dataNasc" class="input-campo" required id="input-dataNasc" size="28"></label><br><br>
            <label>&ensp;Gênero<br>
                <input type="text" name="genero" class="input-campo" required id="input-genero" size="28" placeholder="  Gênero"></label><br><br>
            <label>&ensp;Endereço<br>
                <input type="text" name="endereco" class="input-campo" required id="input-endereco" size="28" placeholder="  Endereço"></label><br><br>
            <label>&ensp;Número de Telefone<br>
                <input type="text" name="numero_tel" class="input-campo" required id="input-numeroTel" size="28" placeholder="  Número de Telefone"></label><br><br>
            <label>&ensp;Nome do Plano de Saúde<br>
                <input type="text" name="plano_saude_nome" class="input-campo" required id="input-planoSaudeNome" size="28" placeholder="  Nome do Plano de Saúde"></label><br><br>
            <label>&ensp;Cobertura do Plano<br>
                <input type="text" name="plano_cobertura" class="input-campo" required id="input-planoCobertura" size="28" placeholder="  Cobertura do Plano"></label><br><br>
            <button class="button" type="button"><a href="login.html">Cancelar</a></button>
            <input type="submit" value="Concluir" class="button">
        </form>
