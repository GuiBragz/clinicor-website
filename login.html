<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo_clinicor_(2).png" type="image/png">
    <link rel="favicons" href="image/favicons.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CLINICOR</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles/login-cadastro.css">
  </head>
  <body>
    <main>


      <div class="login-area"> <!-- inicio da div que recebe a tela de login -->

      <div class="homelogo"><a href="home.html"><img src="images/logo provisória 1.png" alt="home"></a></div> <!-- div que vai receber a imagem da logo -->

      <div class="logimg"><a href="home.html"><img src="images/home.png" alt="home"></a></div> <!-- div que vai receber a imagem da home -->

      <h1>Login</h1><br>
        <form action="#" method="post">
            <label><i>&ensp;Email</i><br>
            <input type="email" name="email" class="input-campo" required id="input-email" size="26" placeholder=" exmp@clinicor.com"></label><br><br>
            <label><i>&ensp;Senha</i><br>
            <input type="password" name="senha" class="input-campo" required id="input-senha" size="26" placeholder=" •••••••"></label><br><br>
            <input type="submit" value="Entrar" class="button">
        </form><br>
        <p>Não é Cadastrado? <a href="cadastro.html" class="link">cadastre-se aqui.</a></p>
      </div> <!-- fim da div que recebe a tela de login -->

      <div class="retangulo"></div>

      <div class="fundo"></div> <!-- div que vai receber a imagem de fundo -->
    </main>
    
    <footer>
      
    </footer>
  </body>
</html>
