<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo_clinicor_(2).png" type="image/png">
    <link rel="favicons" href="image/favicons.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CLINICOR</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles/login-cadastro.css">
</head>
<body>
<main>
    <div class="cadastro-area">
        <h1>Novo Funcionário</h1><br>
        <form action="back-end/controlador-cadastro-funcionario.php" method="post" enctype="multipart/form-data">
            <div class="homec"><a href="home.html"><img src="images/favicon.ico.png" alt="home"></a></div> <!-- div que vai receber a imagem da home -->
            <label>&ensp;Nome<br>
                <input type="text" name="nome" class="input-campo" required id="input-nome" size="28" placeholder="  Nome Aqui"></label><br><br>
            <label>&ensp;Email<br>
                <input type="email" name="email" class="input-campo" required id="input-email" size="28" placeholder="  exmp@clinicor.com"></label><br><br>
            <label>&ensp;Senha<br>
                <input type="password" name="senha" class="input-campo" required id="input-senha" size="28" placeholder="  •••••••"></label><br><br>
            <label>&ensp;Confirmar Senha<br>
                <input type="password" name="confirmar_senha" class="input-campo" required id="input-senha-confirm" size="28"></label><br><br>
            <label>&ensp;Foto<br>
                <input type="file" name="foto" class="input-campo" required id="input-imagem" size="40" accept="image/*"></label><br><br>
            <label>&ensp;Cargo<br>
                <input type="text" name="cargo" class="input-campo" required id="input-cargo" size="28" placeholder="  Cargo Aqui"></label><br><br>
            <label>&ensp;Setor<br>
                <input type="text" name="setor" class="input-campo" required id="input-setor" size="28" placeholder="  Setor Aqui"></label><br><br>
            <label>&ensp;Data de Contrato<br>
                <input type="date" name="dataContratacao" class="input-campo" required id="input-Contrato" size="28"></label><br><br>
            <label>&ensp;Salário<br>
                <input type="text" name="salario" class="input-campo" required id="input-Salario" size="28" placeholder="  Salario"></label><br><br>
            <button class="button" type="button"><a href="login.html">Cancelar</a></button>
            <input type="submit" value="Concluir" class="button">
        </form>
    </div>
    <div class="fundo"></div> <!-- div que vai receber a imagem de fundo -->
</main>
<footer>
</footer>
</body>
</html>
