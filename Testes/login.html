<!DOCTYPE html>
<html lang="pt-br"> <!-- lingua do site -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CLINICOR</title>
    <link rel="stylesheet" href="loguin.cadastro.css"> <!-- Link do CSS par o Style da página -->
</head>

<body>
    <div class="log"> <!-- div que tem o titulo "login" e que vai receber os inputs de loguin, além da tag LOG que também vai servir par o cadastro -->
        <h1 id="tcentro">LOGIN</h1> <!-- possui o id para centralizar -->

            <form action="" method="post"> <!-- inicio do formulário de login -->

            <label><i> &emsp; Email</i><br> <!-- label que recebe o input de Email -->
                <input type="email" name="email" required placeholder="Exemplo@gmail.com">
            </label><br><br>

            <label><i> &emsp; Senha</i><br> <!-- label que recebe o input de Senha -->
                <input type="password" name="senha" required placeholder="•••••••">
                <p><a href="">Esqueceu a senha?</a></p>
            </label>

            <button type="submit">Enviar</button><br> <!-- botão de enviar do login -->

            <p id="tcentro">Não possui um cadastro? <a href=""><b>Cadastre-se!</b></a></p> <!-- possui o id para centralizar -->

        </form> <!-- final do formulário de login -->
    </div> <!-- final da div do login -->

    <div class="fundo"></div> <!-- div que vai receber a imagem de fundo -->

</body>
</html>
