<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo_clinicor_(2).png" type="image/png">
    <link rel="favicons" href="image/favicons.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CLINICOR</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles/login-cadastro.css">
  </head>
  <body>
    <main>

      <div class="homec"><a href="home.html"><img src="images/home.png" alt="home"></a></div> <!-- div que vai receber a imagem da home -->

      <div class="cadastro-area">
      <h1>Cadastrar</h1><br>
        <form action="#" method="post">
            <label>Nome Completo<br>
            <input type="text" name="nome-completo" class="input-campo" id="input-nome-completo"
            required size="28"></label><br><br>
            <label>CPF<br>
            <input type="text" name="cpf" class="input-campo" required id="input-cpf" 
            maxlength="14" size="28" placeholder="111.222.333-44"></label><br><br>
            <label>Email<br>
            <input type="email" name="email" class="input-campo" required id="input-email" size="28"></label><br><br>
            <label>Senha<br>
            <input type="password" name="senha" class="input-campo" required id="input-senha" size="28"></label><br><br>
            <label>Confirmar Senha<br>
            <input type="password" name="senha-confirmar" class="input-campo" required id="input-confirmar-senha" size="28"></label><br><br>
            <input type="submit" value="Concluir" class="button">
        </form>
      </div>

      <div class="fundo"></div> <!-- div que vai receber a imagem de fundo -->
    </main>
    
    <footer>
      
    </footer>
  </body>
</html>
