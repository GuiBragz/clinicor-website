<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo_clinicor_(2).png" type="image/png">
    <link rel="favicons" href="image/favicons.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CLINICOR</title>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="styles/login-cadastro.css">
  </head>
  <body>
    <main>
      <h1>Cadastrar</h1>
      <div class="campos-div">
        <form action="#" method="post">
            <label for="nome-completo">Nome Completo</label><br>
            <input type="text" name="nome-completo" class="input-campo" id="input-nome-completo"><br>
            <label for="cpf">CPF</label><br>
            <input type="number" name="cpf" class="input-campo" id="input-cpf"><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" class="input-campo" id="input-email"><br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" class="input-campo" id="input-senha"><br>
            <label for="senha-confirmar">Confirmar Senha</label><br>
            <input type="password" name="senha-confirmar" class="input-campo" id="input-confirmar-senha"><br>
            <input type="submit" value="Entrar" class="button">
        </form>
      </div>
    </main>
    
    <footer>
      
    </footer>
  </body>
</html>
