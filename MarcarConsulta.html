<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICOR - Fale Conosco</title>
    <link rel="stylesheet" href="cssmarcarconsulta_exames.css">
    <link rel="icon" href="../images/favicon.ico.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <iframe src="barra.html" width="100%" height="105px" frameborder="0"></iframe>

<!-- opções de marcar especialista,dia,hora,medico,add informações de quem irar para consulta e meio de contato para confirmação do exame e forma de pagamento-->
<div class="container">
    <div class="option-container">
        <p class="option-label">Escolha a especialidade:</p>
        <select name="especialidade" id="especialidade">
            <option value="angiologia">Angiologia</option>
            <option value="cardiologia">Cardiologia</option>
            <option value="cirurgia_geral">Cirurgia Geral</option>
            <option value="dermatologia">Dermatologia</option>
            <option value="endocrinologia">Endocrinologia</option>
            <option value="fonoaudiologia">Fonoaudiologia</option>
            <option value="gastroenterologia">Gastroenterologia</option>
            <option value="ginecologia_obstetricia">Ginecologia (Obstetrícia)</option>
            <option value="mastologia">Mastologia</option>
            <option value="neurologia">Neurologia</option>
            <option value="oftalmologia">Oftalmologia</option>
            <option value="ortopedia">Ortopedia</option>
            <option value="otorrinolaringologia">Otorrinolaringologia</option>
            <option value="pneumologia">Pneumologia</option>
            <option value="urologia">Urologia</option>
            <option value="reumatologia">Reumatologia</option>
        </select>
    </div> 
    <div class="option-container">
        <p class="option-label">Selecione o dia:</p>
        <select name="dia" id="dia">
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
    </div>

    <div class="option-container">
        <p class="option-label">Escolha o médico:</p>
        <select name="medico" id="medico">
            <option value="Medico_Angiologia">Medico Angiologia Fulano(a)X</option>
            <option value="Medico_Cardiologia">Medico Cardiologia Fulano(a)X</option>
            <option value="medico_cirurgia_geral">Médico Cirurgião Geral Fulano(a)X</option>
            <option value="medico_dermatologia">Médico Dermatologista Fulano(a)X</option>
            <option value="medico_endocrinologia">Médico Endocrinologista Fulano(a)X</option>
            <option value="medico_fonoaudiologia">Médico Fonoaudiologista Fulano(a)X</option>
            <option value="medico_gastroenterologia">Médico Gastroenterologista Fulano(a)X</option>
            <option value="medico_ginecologia_obstetricia">Médico Ginecologista (Obstetra) Fulano(a)X</option>
            <option value="medico_mastologia">Médico Mastologista Fulano(a)X</option>
            <option value="medico_neurologia">Médico Neurologista Fulano(a)X</option>
            <option value="medico_oftalmologia">Médico Oftalmologista Fulano(a)X</option>
            <option value="medico_ortopedia">Médico Ortopedista Fulano(a)X</option>
            <option value="medico_otorrinolaringologia">Médico Otorrinolaringologista Fulano(a)X</option>
            <option value="medico_pneumologia">Médico Pneumologista Fulano(a)X</option>
            <option value="medico_urologia">Médico Urologista Fulano(a)X</option>
            <option value="medico_reumatologia">Médico Reumatologista Fulano(a)X</option>
        </select>
    </div>

    <div class="option-container">
        <p class="option-label">Selecione a hora:</p>
        <select name="hora" id="hora">
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">08:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">17:00</option>
            <option value="19:00">17:00</option>
            <option value="20:00">17:00</option>
            <option value="21:00">17:00</option>
        </select>
    </div>

    <div class="option-container2">
        <p class="option-label">Nome:</p>
        <input type="text" name="nome" id="nome">

        <p class="option-label">Email:</p>
        <input type="email" name="email" id="email">

        <p class="option-label">Telefone:</p>
        <input type="tel" name="telefone" id="telefone">

        <p class="option-label">Forma de pagamento:</p>
        <select name="forma_pagamento" id="forma_pagamento">
            <option value="pix">PIX</option>
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="cartao_debito">Cartão de Débito</option>
        </select>

        <p class="option-label">Confirmação:</p>
        <input type="checkbox" name="confirmacao" id="confirmacao">
        <label for="confirmacao">Estou ciente de que, em caso de falta sem justificativa, precisarei pagar uma taxa.</label>
    </div>

    <div class="button-container">
        <button class="button">Enviar</button>
        <button class="button">Limpar</button>
    </div>
</div>

<script src="tema.js"></script>

</body>
</html>
