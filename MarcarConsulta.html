<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLINICOR - Fale Conosco</title>
    <link rel="stylesheet" href="cssmarcarconsulta_exames.css">
    <link rel="icon" href="../images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Inicialmente, oculte as mensagens de erro */
        }

        .option-container2 input,
        .option-container2 select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <iframe src="barra_user.html" width="100%" height="105px" frameborder="0"></iframe>

    <!-- opções de marcar especialista, dia, hora, médico, adicionar informações de quem irá para consulta e meio de contato para confirmação do exame e forma de pagamento-->
    <div class="container">
        <div class="option-container">
            <p class="option-label">Escolha o procedimento:</p>
            <select name="procedimento" id="procedimento">
                <option value="exame">Exame</option>
                <option value="consulta">Consulta</option>
            </select>
        </div>

        <div class="option-container">
            <p class="option-label">Escolha a especialidade:</p>
            <select name="especialidade" id="especialidade">
                <option value="angiologia">Angiologia</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="cirurgia_geral">Cirurgia Geral</option>
                <option value="dermatologia">Dermatologia</option>
                <option value="endocrinologia">Endocrinologia</option>
                <option value="fonoaudiologia">Fonoaudiologia</option>
                <option value="gastroenterologia">Gastroenterologia</option>
                <option value="ginecologia_obstetricia">Ginecologia (Obstetrícia)</option>
                <option value="mastologia">Mastologia</option>
                <option value="neurologia">Neurologia</option>
                <option value="oftalmologia">Oftalmologia</option>
                <option value="ortopedia">Ortopedia</option>
                <option value="otorrinolaringologia">Otorrinolaringologia</option>
                <option value="pneumologia">Pneumologia</option>
                <option value="urologia">Urologia</option>
                <option value="reumatologia">Reumatologia</option>
            </select>
        </div> 
        <div class="option-container">
            <p class="option-label">Selecione o dia:</p>
            <select name="dia" id="dia">
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
        </div>

        <div class="option-container">
            <p class="option-label">Escolha o médico:</p>
            <select name="medico" id="medico">
                <option value="Medico_Angiologia">Medico Angiologia Fulano(a)X</option>
            </select>
        </div>

        <div class="option-container">
            <p class="option-label">Selecione a hora:</p>
            <select name="hora" id="hora">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
            </select>
        </div>

        <div class="option-container2">
            <p class="option-label">Nome:</p>
            <input type="text" name="nome" id="nome">
            <p class="error-message" id="nome-error">Preencha este campo</p>

            <p class="option-label">Email:</p>
            <input type="email" name="email" id="email">
            <p class="error-message" id="email-error">Preencha este campo</p>

            <p class="option-label">Telefone:</p>
            <input type="tel" name="telefone" id="telefone">
            <p class="error-message" id="telefone-error">Preencha este campo</p>

            <p class="option-label">Forma de pagamento:</p>
            <select name="forma_pagamento" id="forma_pagamento">
                <option value="pix">PIX</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
            </select>

            <p class="option-label">Confirmação:</p>
            <input type="checkbox" name="confirmacao" id="confirmacao">
            <label for="confirmacao">Estou ciente de que, em caso de falta sem justificativa, precisarei pagar uma taxa.</label>
            <p class="error-message" id="confirmacao-error">Você deve concordar com isso</p>
        </div>

        <div class="button-container">
            <button class="button" id="enviar">Enviar</button>
            <button class="button" id="limpar">Limpar</button>
        </div>
    </div>

    <script>
        // Função para limpar o formulário
        function limparFormulario() {
            document.getElementById('procedimento').value = '';
            document.getElementById('especialidade').value = '';
            document.getElementById('dia').value = '';
            document.getElementById('medico').value = '';
            document.getElementById('hora').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('forma_pagamento').value = '';
            document.getElementById('confirmacao').checked = false;

            // Oculta todas as mensagens de erro ao limpar o formulário
            var errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function(errorMessage) {
                errorMessage.style.display = 'none';
            });
        }

        // Função para validar o formulário antes de enviar
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;
            var confirmacao = document.getElementById('confirmacao').checked;

            var isValid = true;

            // Verifica se os campos obrigatórios estão vazios
            if (nome === '') {
                document.getElementById('nome-error').style.display = 'inline-block';
                isValid = false;
            } else {
                document.getElementById('nome-error').style.display = 'none';
            }

            if (email === '') {
                document.getElementById('email-error').style.display = 'inline-block';
                isValid = false;
            } else {
                document.getElementById('email-error').style.display = 'none';
            }

            if (telefone === '') {
                document.getElementById('telefone-error').style.display = 'inline-block';
                isValid = false;
            } else {
                document.getElementById('telefone-error').style.display = 'none';
            }

            if (!confirmacao) {
                document.getElementById('confirmacao-error').style.display = 'inline-block';
                isValid = false;
            } else {
                document.getElementById('confirmacao-error').style.display = 'none';
            }

            return isValid;
        }

        // Adicionando evento de clique ao botão "Limpar"
        document.getElementById('limpar').addEventListener('click', function() {
            limparFormulario(); // Chama a função para limpar o formulário
        });

        // Adicionando evento de clique ao botão "Enviar"
        document.getElementById('enviar').addEventListener('click', function() {
            if (validarFormulario()) {
                // Se o formulário for válido, chama a função para mostrar o pop-up de sucesso
                mostrarPopUp();
            }
        });

        // Função para mostrar um pop-up de sucesso ao enviar o formulário
        function mostrarPopUp() {
            alert('Formulário enviado com sucesso!');
        }
    </script>

</body>
</html>
